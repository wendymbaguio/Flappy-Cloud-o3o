<!DOCTYPE html>
<html>
<head>
<title>Flappy Cloud ☁️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative;
}
canvas {
    display: block;
    width: 100%;
    height: 100%;
    border: 1px solid #d3d3d3;
    background: url("https://i.pinimg.com/originals/50/c7/38/50c738083fa2175842f6448e2e610b45.gif") no-repeat center center;
    background-size: cover;
}

button {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 16px;
    font-family: "Consolas";
    cursor: pointer;
    background-color: #a74555; 
    border: none;
    color: white;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #610f0fec; 
}

button:active {
    transform: translateX(-50%) scale(0.95);
}
</style>
</head>
<body onload="startGame()">
<script>
var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(70, 50, "cloud.png", 5, 5, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 10, 40, "text");
    myGameArea.start();

    window.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            accelerate(-0.3);
        }
    });

    window.addEventListener('keyup', function(event) {
        if (event.code === 'Space') {
            accelerate(0.05);
        }
    });
}


var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 10);
        window.addEventListener('resize', this.resizeCanvas.bind(this));
        window.addEventListener('touchstart', accelerate.bind(null, -0.2));
        window.addEventListener('touchend', accelerate.bind(null, 0.05));
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    resizeCanvas: function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.clear();
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    if (this.type === "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type === "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type === "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
        
        if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0;
        }
        if (this.x < 0) {
            this.x = 0;
        }
        if (this.x + this.width > myGameArea.canvas.width) {
            this.x = myGameArea.canvas.width - this.width;
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
        alert("Game Over (っ °Д °;)っ Play again?");
	restartGame();
	return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(350)) {
        x = myGameArea.canvas.width;
        minHeight = 50;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 150;
        maxGap = 300; 
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(30, height, "brown", x, 0));
        myObstacles.push(new component(30, x - height - gap, "brown", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
function restartGame() {
    myObstacles = [];
    myGameArea.frameNo = 0;
    myGamePiece.x = 5;
    myGamePiece.y = 5;
    myGameArea.interval = setInterval(updateGameArea, 50);
}
</script>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">Click To Jump or Press Space!</button>
</body>
</html>
